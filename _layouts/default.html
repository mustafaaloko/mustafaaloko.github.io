<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>{{ site.name }}{% if page.title %} - {{ page.title }}{% endif %}</title>
  <link rel="shortcut icon" href="{{ "/" | relative_url  }}assets/images/profile_picture.jpg">
  <link rel="stylesheet" href="{{ "/" | relative_url  }}assets/css/style.css">
  <link rel="alternate" type="application/rss+xml" title="My Blog" href="{{ "/" | relative_url  }}feed.xml">
  <link rel="stylesheet" href="{{ "/" | relative_url  }}assets/css/highlight.css">
  <link rel="stylesheet" href="{{ "/" | relative_url  }}assets/css/abigimage.jquery.min.css">
  {% seo %}
</head>
<body>
  
  {% include navigation.html %}
  
  {% if page.profile %}
  {% include profile.html %}
  {% endif %}
  
  <section id="wrapper" class="{% if page.profile %}home{% endif %}">
    {{ content }}
  </section>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="{{ "/" | relative_url  }}assets/js/main.js"></script>
  <script src="{{ "/" | relative_url  }}assets/js/highlight.js"></script>
  <script src="{{ "/" | relative_url  }}assets/js/abigimage.jquery.min.js"></script>
  
  <script>
    $(function() {
      $('.image').abigimage();
    });
  </script>
  <script>hljs.initHighlightingOnLoad();</script>
  
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-109132974-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    
    gtag('config', 'UA-109132974-1');
  </script>
  
</body>
</html>
