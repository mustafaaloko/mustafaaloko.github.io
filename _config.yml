name: Mustafa Ehsan
description: Web Developer from Afghanistan
meta_description: "Here I share my programming knowledge and skills with world."

aboutPage: true

markdown: redcarpet
highlighter: pygments

paginate: 20
baseurl: /
domain_name: 'http://mustafaaloko.github.io'
google_analytics: 'UA-109132974-1'
disqus: false
disqus_shortname: 'mustafaehsanaloko'

# Details for the RSS feed generator
url:            'http://mustafaaloko.github.io'
author:         'Mustafa Ehsan'
authorTwitter:  'mustafaaloko'

permalink:       /:year/:title/

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
    -
        scope:
            path: ""
            type: drafts
        values:
            layout: post
